<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style-quiz.css" />
    <title>Tryvia</title>
  </head>
  <body>
    <header class="header">
      <img src="" alt="" class="header-logo" />
      <h1 class="header-title">Tryvia</h1>
      <img src="" alt="" class="header-logo" />
    </header>
    <h2>Olá <span></span> aqui vai uma saudação.</h2>
    <h3>Para ter acesso ao quiz, selecione os filtros a seguir:</h3>
    <form>
      <label for="select">Qual seu nivel de conhecimento?</label>
      <select
        class="form-select form-select-sm"
        aria-label=".form-select-sm example"
        id="select"
      >
        <option selected>Selecione a dificuldade</option>
        <option value="difficulty=easy">Muito pouco</option>
        <option value="difficulty=medium">Pouco</option>
        <option value="difficulty=hard">Bastante</option>
      </select>
      <label for="select">Quantas perguntas gostaria de responder?</label>
      <select
        class="form-select form-select-sm"
        aria-label=".form-select-sm example"
        id="select"
      >
        <option selected>Selecione a quantidade</option>
        <option value="limit=5">5</option>
        <option value="limit=10">10</option>
        <option value="limit=15">15</option>
      </select>
      <label for="">Aqui vai o label para os checks:</label>
      <div class="mb-3 form-check">
        <input type="checkbox" class="form-check-input" id="exampleCheck1" />
        <label class="form-check-label" for="exampleCheck1">1</label>
      </div>
      <div class="mb-3 form-check">
        <input type="checkbox" class="form-check-input" id="exampleCheck2" />
        <label class="form-check-label" for="exampleCheck2">2</label>
      </div>
      <div class="mb-3 form-check">
        <input type="checkbox" class="form-check-input" id="exampleCheck3" />
        <label class="form-check-label" for="exampleCheck3">3</label>
      </div>
      <div class="mb-3 form-check">
        <input type="checkbox" class="form-check-input" id="exampleCheck4" />
        <label class="form-check-label" for="exampleCheck4">4</label>
      </div>
      <div class="mb-3 form-check">
        <input type="checkbox" class="form-check-input" id="exampleCheck5" />
        <label class="form-check-label" for="exampleCheck5">5</label>
      </div>
      <div class="mb-3 form-check">
        <input type="checkbox" class="form-check-input" id="exampleCheck6" />
        <label class="form-check-label" for="exampleCheck6">6</label>
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    <div id="question-container"></div>
    <hr class="hr1" />
    <footer>
      <div class="github-div">
        <a href="https://github.com/unamednada/sd-014-a-hackaton"
          ><img
            src="https://img.icons8.com/windows/35/000000/github.png"
          />Página do Projeto</a
        >
      </div>
      <div class="footer">
        <div>
          <a href="https://www.linkedin.com/in/ilanaragao/"
            ><img
              src="https://img.icons8.com/fluency/35/000000/linkedin-circled.png"
            />Ilan</a
          >
        </div>
        <div>
          <a href="https://www.linkedin.com/in/flavio-anselmo-dos-santos-pires/"
            ><img
              src="https://img.icons8.com/fluency/35/000000/linkedin-circled.png"
            />Flávio</a
          >
        </div>
        <div>
          <a href="https://www.linkedin.com/in/unamednada/"
            ><img
              src="https://img.icons8.com/fluency/35/000000/linkedin-circled.png"
            />Gustavo</a
          >
        </div>
      </div>
      <p>Copyright © 2021 | Todos os direitos reservados.</p>
    </footer>
    <script src="./js/script.js"></script>
  </body>
</html>
