  </head>
  <body>
    <header class="header">
      <img src="assets/logo-tryvia.jpg" alt="" class="header-logo" />
      <h1 class="header-title">Tryvia</h1>
      <img src="" alt="" class="header-logo" />
    </header>
    <h2>Olá <span></span> aqui vai uma saudação.</h2>
    <h3>Para ter acesso ao quiz, selecione os filtros a seguir:</h3>
    <form>
      <label for="select">Qual seu nivel de conhecimento?</label>
      <select
        class="form-select form-select-sm"
        aria-label=".form-select-sm example"
        id="select"
      >
        <option selected>Selecione a dificuldade</option>
        <option value="difficulty=easy">Muito pouco</option>
        <option value="difficulty=medium">Pouco</option>
        <option value="difficulty=hard">Bastante</option>
      </select>
      <label for="select">Quantas perguntas gostaria de responder?</label>
      <select
        class="form-select form-select-sm"
        aria-label=".form-select-sm example"
        id="select"
      >
        <option selected>Selecione a quantidade</option>
        <option value="limit=5">5</option>
        <option value="limit=10">10</option>
        <option value="limit=15">15</option>
      </select>
      <label>Quais assuntos gostaria de testar seus conhecimentos?</label>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="category=Linux">
        <label class="form-check-label" for="inlineCheckbox1">Linux</label>
      </div>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="category=DevOps">
        <label class="form-check-label" for="inlineCheckbox2">DevOps</label>
      </div>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="category=Networking">
        <label class="form-check-label" for="inlineCheckbox1">Networking</label>
      </div>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="category=Programming ">
        <label class="form-check-label" for="inlineCheckbox1">Programming</label>
      </div>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="category=Cloud">
        <label class="form-check-label" for="inlineCheckbox1">Cloud</label>
      </div>
      <div class="col-12">
        <button type="submit" class="btn btn-primary">Sign in</button>
      </div>
    </form>
    <div id="question-container"></div>
    <hr class="hr1" />
